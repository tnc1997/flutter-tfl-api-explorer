on:
  pull_request:
    branches:
      - master
jobs:
  test:
    if: contains(toJson(github.event.commits), '[skip ci]') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: tnc1997/github-actions/actions/setup-flutter@setup-flutter_v1
        with:
          channel: 'dev'
      - name: Run flutter test
        run: flutter test
